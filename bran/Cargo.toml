[package]
name = "bran"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
starduck = { git = "https://github.com/ChipDepot/StarDuck.git", branch = "main" }

axum = { version = "0.6.20", features = ["tracing", "json"] }
env_logger = "0.10.0"
log = "0.4.20"
serde = "1.0.189"
serde_json = "1.0.107"
tokio = { version = "1.33.0", features = ["full"] }
